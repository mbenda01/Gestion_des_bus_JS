<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Trajets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="trajet_list.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="top-links">
                <h4>TransitFlow</h4>
                <a href="trajet_list.html" class="active">Gestion Trajet</a>
                <a href="../Ligne/ligne_list.html">Gestion Ligne</a>
                <a href="../Arret/arret_list.html">Gestion Arrêt</a>
                <a href="../Station/station_list.html">Gestion Station</a>
                <a href="#">Mes Notifications</a>
            </div>
            <div class="bottom-links">
                <a href="#">Paramètres</a>
                <a href="#">Aide</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar d-flex justify-content-between align-items-center mb-4">
                <div class="greeting">
                    Bonjour Mbenda, <span id="currentDate"></span>
                </div>
                <div class="icons d-flex gap-3">
                    <img src="../../assets/icon-removebg-preview.png" alt="User Icon" style="width: 24px;">
                    <img src="../../assets/notifs-removebg-preview.png" alt="Notifications Icon" style="width: 24px;">
                </div>
            </div>

            <!-- Search and Filter Bar -->
            <div class="search-bar mb-4 d-flex align-items-center">
                <input type="text" placeholder="Rechercher un trajet..." class="form-control me-2" id="searchInput">
                <button class="btn btn-secondary">Exporter</button>
            </div>

            <!-- Table Heading -->
            <h2 class="d-flex justify-content-between align-items-center">
                Gestion des Trajets
                <button class="btn btn-primary" id="addTrajet">+ Nouveau Trajet</button>
            </h2>

            <!-- Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Numéro Trajet</th>
                        <th>Type</th>
                        <th>Conducteur</th>
                        <th>Ligne</th>
                        <th>Date</th>
                        <th>Tickets Disponibles</th>
                        <th>Tickets Vendus</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="trajetTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Affichage de la date actuelle
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
    </script>
    <script src="trajet_list.js"></script>
</body>
</html>
